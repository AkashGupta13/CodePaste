<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code</title>
    <style type="text/css">
    .title{
			background-color: #ff4081;
			font-style: Arial;
			font-size: 20;
			margin: 10;
			border: solid 3px;
		}
		.heading{
			background-color: #2196F3;
			font-style: Times;
			font-size: 2em;
			border: solid 3px;
			padding-bottom: 20px;
			padding-top: 20px;
		}
		textarea{
			background-color: #ffa726;
			font-style: Arial;
			font-size: 20px;
			color: black;
			border: solid 1px;
		}
		a{
		font-size:25px;
		background-color: #ff4081;
		border: solid 1px;
		color: black;
		text-decoration:none;
		}
		.button{
		    background-color: #ff4081;
		    font-size:25px;
		    border: solid 1px;
		}
		.text{
		    background-color: #ffa726;
		    font-style: Arial;
			font-size: 23px;
			color: black;
			border: solid 1px;
		}
	</style>
</head>
<center>
<body bgcolor="#40C4FF">
<div class="title"><h1> CodePaste </h1></div>
<div class="heading">
{{ codes.title }}
    <br>
    <form method="post" action="{{ request.path }}update/">
        {% csrf_token %}
    <textarea rows="10" cols="70" name="codedata">
{{ codes.data }}</textarea><br>
        Password <input type="text" class="text" name="password"/>
<input type="submit" value="Update" class="button">
   </form>
<form action="{{ request.path }}delete/" method="post">
    {% csrf_token %}
     Password <input type="text" class="text" name="password"/>
     <input type="submit" class="button" value="Delete">
</form></div>

</body>
</center>
</html>
